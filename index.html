<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Calculator</title>
<link rel="icon" href="Hesap Makinesi/icon.png">
<link rel="stylesheet" href="Hesap Makinesi/Calculator.css">
</head>

<body>
<div class="wrapper">
    <div class="calculator">
        <div class="top">
            <span class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</span>
        </div>

        <div class="screen" id="screen">0</div>

        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button class="operator" onclick="append('/')">√∑</button>
            <button class="operator" onclick="append('*')">√ó</button>
            <button class="operator" onclick="append('-')">‚àí</button>

            <button onclick="append('9')">9</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('7')">7</button>
            <button class="operator" onclick="append('+')">+</button>

            <button onclick="append('6')">6</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('4')">4</button>
            <button class="equal" onclick="calculate()">=</button>

            <button onclick="append('3')">3</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('1')">1</button>

            <button class="zero" onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>

    <div class="history" id="history">
        <h3>Ge√ßmi≈ü</h3>
    </div>
</div>

<script src="Hesap Makinesi/Calculator.js"></script>

</body>
</html>
